<body>
      {% block sidebar %}
      <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

          <div class="navbar-nav">
            <a class="nav-item nav-link" href="http://127.0.0.1:8000/configManage/">Configuration</a>

            <a class="nav-item nav-link" href="http://127.0.0.1:8000/configManage/reportes/">Reportes</a>
          </div>
      </div>
      {% endblock %} 
      

      <div class="col-sm-12 "><br><br>
      <div class="p-3 mb-2 bg-primary text-white"><h3>{% block subtitle %}{% endblock %}</h3></div>
      {% block content %}{% endblock %}
      </div>

      <script>
          function aleatorio(inferior,superior){
             numPosibilidades = superior - inferior
             aleat = Math.random() * numPosibilidades
             aleat = Math.floor(aleat)
             return parseInt(inferior) + aleat
          }


          $(document).ready(function(){
            {% block jquery %}{% endblock %}
          })
      </script>
    

  
</body>
